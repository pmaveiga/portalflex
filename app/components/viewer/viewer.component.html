<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Slug</th>
        <th scope="col">data</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="role in $ctrl.data">
        <th scope="row">{{ role.id }}</th>
        <td>{{ role.title }}</td>
        <td>{{ role.slug }}</td>
        <td>{{ role.zones }}</td>
    </tr>
    </tbody>
</table>
<ul ng-if="$ctrl.pagination.pages.length" class="pagination justify-content-center">
    <li ng-class="{disabled:$ctrl.pagination.currentPage === firstPage}" class="page-item">
        <a ng-click="$ctrl.setPagination(1)" class="page-link">First</a>
    </li>
    <li class="page-item" ng-class="{disabled : $ctrl.pagination.currentPage === $ctrl.firstPage}">
        <a class="page-link" ng-click="$ctrl.setPagination($ctrl.pagination.currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
    </li>
    <li ng-repeat="page in $ctrl.pagination.pages" ng-class="{active:$ctrl.pagination.currentPage === page}" class="page-item">
        <a ng-click="$ctrl.setPagination(page)" class="page-link">{{page}}</a>
    </li>
    <li class="page-item" ng-class="{disabled : $ctrl.pagination.currentPage === $ctrl.pagination.totalPages}">
        <a class="page-link" ng-click="$ctrl.setPagination($ctrl.pagination.currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </li>
    <li ng-class="{disabled:$ctrl.pagination.currentPage === $ctrl.pagination.totalPages}" class="page-item">
        <a ng-click="$ctrl.setPagination($ctrl.pagination.totalPages)" class="page-link">Last</a>
    </li>
</ul>
